<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Boca Juniors Perú</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- link href="css/style.css" rel="stylesheet" -->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="lib/ngCordova.js"></script>
      <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="control">
  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
          <i class="ion-arrow-left-c"></i> Regresar
      </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>

  <script id="login.html" type="text/ng-template" nav-clear="true">
      <ion-view title="Boca Juniors Perú - Profesores"
                hide-back-button="true">
          <ion-content>
              <form novalidate
                    name="loginForm"
                    class="form"
                    ng-submit="loginForm.$valid && login.checkUser()">
                  <div class="list">
                      <div align="center" class="list">
                          <img align="center" src="img/logo-small.png"/>
                      </div>
                      <label class="item item-input">
                          <span class="input-label">Usuario</span>
                          <input ng-model="login.usuario.user" type="text"
                                 placeholder="usuario" title="Usuario" required/>
                      </label>
                      <label class="item item-input">
                          <span class="input-label">Clave</span>
                          <input ng-model="login.usuario.pass" type="password"
                                 placeholder="******" title="Clave" required/>
                      </label>
                      <input type="Submit" value="Enviar"
                             class="button button-block button-positive"/>
                  </div>
              </form>
          </ion-content>
      </ion-view>
  </script>
  <script id="data.html" type="text/ng-template" nav-clear="true">
      <ion-view title='Descargar información' >
          <ion-content >
              <div class="list" name="sinDatos" ng-show="!data.checkData()">
                  <div class="card">
                      <b>Bienvenido: {{data.getUsuario().nombre}}</b></br>
                      <b>Fecha:  {{ data.getFecha()| date}}</b>
                      <div class="item item-divider">
                          <button name="descargar"
                                  class="button"
                                  ng-click="data.descargar()">Descargar Datos</button>
                      </div>
                  </div>
              </div>
              <div class="list" name="conDatos" ng-show="data.checkData()">
                  <div class="card">
                      <b>Bienvenido: {{data.getUsuario().nombre}}</b></br>
                      <b>Fecha:  {{ data.getFecha()| date}}</b>
                      <div class="item-divider">
                          <button name="inicio"
                                  class="button"
                                  ng-click="data.irInicio()">Ir a inicio</button>
                          <button name="enviar"
                                  class="button"
                                  ng-click="data.enviar()"
                                  ng-show="data.checkDataToSend()">Enviar Datos</button>
                      </div>
                  </div>
                  <div class="card" ng-show="data.checkData()">
                      <button name="opciones"
                              class="button"
                              ng-click="data.opciones()">Opciones</button>
                  </div>
              </div>
          </ion-content>
      </ion-view>
  </script>
  <script id="horarios.html" type="text/ng-template">
      <ion-view title='Horarios:'>
          <ion-nav-buttons side="right">
              <button class="button" ng-click="hora.irInicio()">
                  Inicio
              </button>
          </ion-nav-buttons>
          <ion-content>
              <div class="list">
                  <div class="card">
                      <b>Bienvenido: {{hora.getUsuario().nombre}}</b></br>
                      <b>Fecha:  {{ hora.getFecha()| date}}</b>
                      <div class="item item-divider">
                          <button name="descargar"
                                  class="button"
                                  ng-show="!hora.checkData()">Descargar Datos</button>
                          <button name="enviar"
                                  class="button"
                                  ng-show="hora.checkDataToSend()">Enviar Datos</button>
                      </div>
                  </div>
              </div>
              <div class="list">
                  <div class="item item-button-right item-text-wrap"
                          ng-repeat="horario in horarios"
                          ng-click="hora.select(horario.idHorario,horario.nombre,horario.cancha)">
                      <p><b>{{horario.nombre}}</b></br>
                      {{horario.cancha}}</p>
                      <button class="button button-positive"
                              ng-click="hora.select(horario.idHorario,horario.nombre,horario.cancha)">
                          <i class="icon ion-ios7-arrow-forward"></i>
                      </button>
                  </div>
              </div>
          </ion-content>
      </ion-view>
  </script>
  <script id="acciones.html" type="text/ng-template">
      <ion-view title="Acciones">
          <ion-nav-buttons side="right">
              <button class="button" ng-click="irInicio()">
                  Inicio
              </button>
          </ion-nav-buttons>
          <ion-content>
              <div class="list">
                  <div class="card">
                      <p><b>Horario: {{acciones.horario.nombre}}</b></p>
                      <p>Cancha: {{acciones.horario.cancha}}</p>
                  </div>
                  <div class="card">
                      <div class="item item-divider">
                          Asistencia:
                      </div>
                      <div align="center">
                          <button class="button button-positive"
                                  ng-click="acciones.irAsistencia()">
                              Tomar asistencia
                          </button>
                      </div>
                  </div>
                  <div class="card" ng-show="acciones.checkEvaluacion()">
                      <div class="item item-divider">
                          Evaluación:
                      </div>
                      <div align="center">
                          <button class="button button-positive"
                                  ng-click="acciones.irEvaluacion()">
                              Tomar Evaluación
                          </button>
                      </div>
                  </div>
              </div>
              </form>
          </ion-content>
      </ion-view>
  </script>
  <script id="asistencia.html" type="text/ng-template">
      <ion-view title="Asistencia: {{asiste.getFecha() | date}}">
          <ion-nav-buttons side="right">
              <button class="button" ng-click="irInicio()">
                  Inicio
              </button>
          </ion-nav-buttons>
          <ion-content>
              <div class="card">
                  <p><b>Horario: {{asiste.horario.nombre}}</b></p>
                  <p>Cancha: {{asiste.horario.cancha}}</p>
              </div>
              <div class="card">
                  <div class="item item-divider">
                      Alumnos:
                  </div>
                  <div class="list">
                      <ion-checkbox ng-repeat="alumno in alumnos"
                                    ng-model="alumno.asiste"
                                    ng-checked = "alumno.asiste"
                                    ng-true="1"
                                    ng-false="0"
                                    ng-change="asiste.updAsiste($index)">{{alumno.nombre}}
                      </ion-checkbox>
                  </div>
              </div>
          </ion-content>
      </ion-view>
  </script>
  <script id="evaluacion.html" type="text/ng-template">
      <ion-view title="Evaluacion: {{eval.getFecha() | date}}">
          <ion-nav-buttons side="right">
              <button class="button" ng-click="eval.irInicio()">
                  Inicio
              </button>
          </ion-nav-buttons>
          <ion-content>
              <div class="card">
                  <p><b>Horario: {{eval.horario.nombre}}</b></p>
                  <p>Cancha: {{eval.horario.cancha}}</p>
              </div>
              <div class="card">
                  <div class="item item-divider">
                      Alumnos:
                  </div>
                  <div class="list">
                      <div class="item item-button-right item-text-wrap"
                           ng-click="eval.Evaluar(alumno.idJugador,alumno.nombre,alumno.idInscripcion)"
                           ng-repeat="alumno in alumnos"
                           ng-show = "alumno.asiste==1">
                          <p><b>{{alumno.nombre}}</b></p>
                          <button class="button button-positive"
                                  ng-click="eval.Evaluar(alumno.idJugador,alumno.nombre,alumno.idInscripcion)">
                              <i class="icon ion-ios7-arrow-forward"></i>
                          </button>
                      </div>
                  </div>
              </div>
          </ion-content>
      </ion-view>
  </script>
  <script id="evalalumno.html" type="text/ng-template">
      <ion-view title="Evaluacion: {{evalua.getFecha() | date}}">
          <ion-nav-buttons side="right">
              <button class="button" ng-click="evalua.irInicio()">
                  Inicio
              </button>
          </ion-nav-buttons>
          <ion-content>
              <div class="card">
                  <p><b>Horario: {{evalua.horario.nombre}}</b></p>
                  <p>Cancha: {{evalua.horario.cancha}}</p>
                  <p>Alumno: {{evalua.alumno.nombre}}</p>
              </div>
              <form novalidate
                    name="evaluaForm"
                    class="form"
                    ng-submit="evaluaForm.$valid">
                  <div class="list">
                      <label class="item item-input item-select"
                              ng-repeat="valor in valores">
                          <div class="input-label">
                              {{valor.nombre}}
                          </div>
                          <select name="calif">
                              <option ng-repeat="nota in evalua.notas"
                                      value = "{{nota.valor}}">
                                  {{nota.nota}}
                              </option>
                          </select>
                      </label>
                  </div>
                  <input type="Submit" value="Enviar"
                             class="button button-block button-positive"/>
              </form>
          </ion-content>
      </ion-view>
  </script>
  </body>
</html>
